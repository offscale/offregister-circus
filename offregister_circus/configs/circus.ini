[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
statsd = true

[watcher:%(NAME)s]
working_dir = %(WORKING_DIR)s
cmd = %(CMD)s
args = -w 3 -t 60 -b 127.0.0.1:%(PORT)d %(WSGI_FILE)s
uid = %(USER)s
numprocesses = 1
autostart = true
send_hup = true
stdout_stream.class = FileStream
stdout_stream.filename = %(LOG_DIR)s/%(NAME)s.gunicorn.stdout.log
stdout_stream.max_bytes = 10485760
stdout_stream.backup_count = 4
stderr_stream.class = FileStream
stderr_stream.filename =  %(LOG_DIR)s/%(NAME)s.gunicorn.stderr.log
stderr_stream.max_bytes = 10485760
stderr_stream.backup_count = 4
virtualenv = %(VENV)s
virtualenv_py_ver = %(PYTHON_VERSION)s
copy_env = true

[env:taiga]
TERM=rxvt-256color
SHELL=%(SHELL)s
USER=%(USER)s
LANG=en_US.UTF-8
HOME=%(HOME)s
